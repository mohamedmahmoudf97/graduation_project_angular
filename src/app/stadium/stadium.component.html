<div class="container">
    <h2 class="text-center mt-2 mb-3 head_title">الاستادات</h2>
    <div class="row">

        <div class="col-lg-12 p-2" *ngFor="let stad of stadium_container">
            <div class=" text-right">
              <img class="img-fluid rounded " src="{{stad.stadium_image}}" width="100%" height="100%"/>
            </div>
            <h3 class="text-right pt-2">{{stad.gra_stadium_name}}</h3>
            <p class=" text-right">تاريخ الانشاء : {{stad.gra_stadium_date_establish}}</p>
                  <p class=" text-right"> المدينة : {{stad.gra_country_name}}</p>
                        <p class=" text-right">{{stad.gra_stadium_description}}</p>
      
      
      </div>



    </div>
  </div>
