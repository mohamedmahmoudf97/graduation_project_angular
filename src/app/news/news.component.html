<div class="container" >
    <div class="text-center m-5 " >
		<h1 class="header-news">اخبار بطولة كاس الامم الافريقية </h1>
	</div>
	<div id="newsresult">
      <div class="row" *ngFor="let news of news_container; let i = index" [attr.data-index]="i">
          <a routerLink="/singlenews/{{i + 1}}/{{i}}"  class="text-decoration-none news-link border p-3" >
      <div class="col-lg-4 float-right text-center ">
        <img src="{{news.news_image}}" class="img-fluid text-center rounded"/>
      </div>
      <div class="col-lg-8 float-left ">
        <h2 class="text-right">{{news.gra_news_title}}</h2>
        <p class="text-right">{{news.gra_news_mini_content}}</p>
      </div>    
    </a>    
  </div>
</div>
</div>
